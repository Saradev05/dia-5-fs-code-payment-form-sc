<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <title>Payment form example</title>
</head>

<body>
    <form class="needs-validation" novalidate>
        <div class="container  form-group ">
            <div class="border border-secondary bg-light">
                <h1 class="m-3">
                    Payment form example
                </h1>
            </div>
            <div class="border border-secondary">
                <div class="alert alert-danger m-3 border border-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="form-row m-2">
                    <div class="col-5 ">
                        <label for="validationDefault03">Card #</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="XXXXXXXXX"
                            required>
                    </div>
                    <div class="col-3">
                        <label for="validationDefault04">CVC #</label>
                        <input type="text" class="form-control" id="validationDefault04" placeholder="0000" required>
                    </div>
                    <div class="col-4 ">
                        <label for="validationDefault05">Amount</label>
                        <div form-row>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">$</span>
                                <input type="text" class="form-control" id="validationCustomUsername"
                                    aria-describedby="inputGroupPrepend" required>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-row form-group m-2">
                    <div class="col-6">
                        <label for="validationDefault01">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="First name">
                    </div>
                    <div class="col-6">
                        <label for="validationDefault02">Last name</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Last name">
                    </div>

                </div>
                <div class="form-row m-2">
                    <div class="col-6">
                        <label for="validationDefault03">City</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
                    </div>
                    <div class="col-3">
                        <label for="inputState">State</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Pick a state</option>
                            <option value="1">Spain</option>
                            <option value="2">France</option>
                            <option value="3">Greece</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="validationDefault05">Postal Code</label>
                        <input type="text" class="form-control" id="validationDefault05">
                    </div>
                </div>

                <div class="d-flex col-12 row  m-2">
                    <div class="col-6  ">
                        <label for="validationDefault05">We accept:</label>
                        <div class="btn-toolbar col-4 m-3 " role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mr-2" role="group" aria-label="First group">
                                <button type="button" class="btn btn-secondary"> <i
                                        class="fab fa-cc-visa mx-1"></i></button>
                                <button type="button" class="btn btn-secondary"><i
                                        class="fab fa-cc-mastercard mx-1"></i></button>
                                <button type="button" class="btn btn-secondary"><i 
                                    class="fab fa-cc-paypal" ></i></button>
                                <button type="button" class="btn btn-secondary"><i
                                        class="fab fa-cc-amex mx-1"></i></button>
                            </div>

                        </div>
                       
                    </div>
                     <div class="col-6">
                            <label for="exampleFormControlTextarea1">Message </label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <small id="emailHelp" class="form-text text-muted mb-3">Add any notes here.</small>
                        </div>
                </div>

            </div>
            <div class=" d-flex flex-row-reverse bg-light    border border-secondary rounded-bottom">
                <button class="btn btn-secondary  btn-group m-3" type="submit">Cancel</button>
                <button class="btn btn-primary btn-group m-3" type="submit">Send</button>
            </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
